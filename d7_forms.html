<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
<!-- favicon -->
 <link rel="shortcut icon" href="https://www.inexpanse.com/wp-content/uploads/2018/01/collage-of-logos-1024x640.jpg" type="image/x-icon">
 <link rel="apple-touch-icon" href="https://www.inexpanse.com/wp-content/uploads/2018/01/collage-of-logos-1024x640.jpg">

</head>
<body>
    <h1>Form</h1>
    <hr>
<form>
<fieldset>
    <legend>Signup</legend>
<label for="fname"> First Name :</label>
<input type="name" id="fname" placeholder="Enter Last Name">
<br><br>
<label for="lname">Last name :</label>
<input type="Enter Last Name" id="lname"  placeholder="Enter Last Name">
<br><br>
<label for="">Gender :</label>
<input type="radio" name="gender" value="male">Male 
<input type="radio" name="gender" value="female">Female
<input type="radio" name="gender" value="others">Others
<br><br>
<label for="">Date Of Birth :</label>
<input type="date">
<input type="datetime-local">
<br><br>
<label for="">Contact :</label>
<input type="number">
<br><br>
<label for="">Email :</label>
<input type="email">
<br><br>
<label for="">Password :</label>
<input type="password">
<br><br>
<label for="">Files : </label>
<input type="file">
<br><br>
<label for="">Feedback :</label>
<textarea name="" id="" rows="1" cols="60" placeholder="ENTER TEXT HERE"></textarea>
<BR><br>
    <label for="">Subject</label>
    <input type="checkbox" checked>html
<input type="checkbox">css
<input type="checkbox">javascript
<input type="checkbox">react
<br><br>
<label for="">Country :</label>

<select>
<option value="">Select Your Nation</option>
<option value="Nepal">Nepal</option>
<option value="china">India</option>


</select>


</fieldset>
</form>






</body>
</html>
